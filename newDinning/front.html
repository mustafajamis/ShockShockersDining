<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Dining Hall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="front.css">
</head>

<body>
    <div class="logo">
        <img src="./output-onlinepngtools.png" alt="School Logo">
    </div>
    <div class="container">
        <h1>Welcome to the Healthy GoShock Dining</h1>
        <div class="customization-options">
            <h2>Customization Options</h2>
            <label for="goal">Select your goal:</label>
            <select id="goal" name="goal">
                <option value="weightLoss">Lose Weight</option>
                <option value="muscleGain">Gain Muscles</option>
                <option value="healthyMaintenance">Healthy Maintenance</option>
            </select><br>

            <h2>Choose your dietary preference:</h2>
            <button class="customization-option" onclick="customize('vegan')"><i class="fas fa-leaf"></i> Vegan</button>
            <button class="customization-option" onclick="customize('omnivore')"><i class="fas fa-drumstick-bite"></i> Omnivore</button>
        </div>

        <div id="basicForm" style="display:none;">
            <h2>Basic Nutrition Input</h2>
            <form id="basicNutritionForm">
                <label for="calories">Daily Caloric Intake:</label>
                <input type="number" id="calories" name="calories" required><br><br>

                <input type="submit" value="Get Recommendations">
            </form>

            <div id="basicRecommendations">
                <!-- Recommendations will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <span><i class="fab fa-facebook"></i> facebook: Mustafa Jamis</span>
        <span><i class="fab fa-instagram"></i> Instagram: Mustafa Jamis</span>
        <span><i class="fas fa-phone"></i> Phone: +1 (316) 771-1161</span>
        <span><i class="far fa-envelope"></i> Email: mxjamshidi@shockers.wichita.edu</span>
    </div>

    <script src="front.js"></script>
</body>

</html>
